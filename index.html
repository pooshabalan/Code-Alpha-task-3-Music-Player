<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
        </svg>
    </button>
    <div class="music-player">
        <div class="player-container">
            <!-- Track Artwork -->
            <div class="track-artwork">
                <img id="trackArtwork" src="default-artwork.png" alt="Track Artwork">
            </div>
            <!-- Track Information -->
            <div class="track-info">
                <h2 class="track-title" id="trackTitle">No track selected</h2>
                <p class="track-artist" id="trackArtist">Unknown Artist</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <span class="time-current" id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <input type="range" class="progress-slider" id="progressSlider" 
                           min="0" max="100" value="0" step="0.1">
                </div>
                <span class="time-duration" id="duration">0:00</span>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4h2l6 8-6 8H4l6-8z"/>
                    </svg>
                </button>
                <button class="control-btn" id="prevBtn" title="Previous track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <svg class="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn" title="Next track">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 1l4 4-4 4V6H7v4l-4-4 4-4v2h10V1z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Volume Control -->
            <div class="volume-control">
                <svg class="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" 
                       min="0" max="100" value="50" step="1">
            </div>
            
            <div class="track-list">
                <h3>Playlist</h3>
                <ul id="trackListContainer">
                    
                </ul>
            </div>
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
